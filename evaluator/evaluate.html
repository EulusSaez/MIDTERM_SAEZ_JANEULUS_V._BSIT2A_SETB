<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Student Grade Evaluator</title>
</head>
<body onload="stdName()">
    <div class="container w-50 align-middle evaluator">
        <h1 class="pt-2 align-middle">Student Grade Evaluator</h1>
        <h3 id="stdName"></h3>
        <h3> List of Subjects: </h3>

        <div class="row">
            <div class="col-md-4 title">
                <h5> Subject Title </h5>
                <p> Math </p>
                <p> Science </p>
                <p> English </p>
                <p> Filipino </p>
                <p> P.E. </p>
            </div>

        <div class="col-md-4">
            <h5 class="text-center"> Grade </h5>
                <div class="form-group row">
                    <div class="col-md-12">
                        <input class="form-control mb-1" id="math" type="text">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control mb-1" id="science" type="text">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control mb-1" id="english" type="text">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control mb-1" id="filipino" type="text">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control mb-1" id="pe" type="text">
                    </div>
                </div>
        </div>

        <div class="col-md-4">
            <h5 class="text-center"> Remarks </h5>
            <h4 class="pt-1 text-secondary text-center" id="math-remark">Evaluation</h4>
            <h4 class="pt-1 text-secondary text-center" id="science-remark">Evaluation</h4>
            <h4 class="pt-1 text-secondary text-center" id="english-remark">Evaluation</h4>
            <h4 class="pt-1 text-secondary text-center" id="filipino-remark">Evaluation</h4>
            <h4 class="pt-1 text-secondary text-center" id="pe-remark">Evaluation</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <h4>Student Rank:</h4>
        </div>
        <div class="col-lg-6 rank">
            <h4 id="rank">Rank Here</h4>
            <img src="" id="certificate">
        </div>
    </div>  
    <button class="btn mb-3" onclick="evaluateStudent()">Evaluate</button>


    </div>
    <script src="../js/script.js"></script>
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
